<Location /svn>
    Dav svn
    SVNParentPath /var/www/svn/repos/
    AuthName "Gitlab"
	LuaHookAccessChecker /var/www/svn/authz/GitlabAuthz.lua Hook early	
	LuaAuthzProvider gitlab /var/www/svn/authz/GitlabAuthz.lua Authz
	AllowOverride None
	Order allow,deny
	allow from all
#  <LimitExcept GET>
   Require gitlab https://w.gdy.io wensh 10 true
#  </LimitExcept>
#   <LimitExcept PUT POST DELETE MOVE OPTIONS>
#   Require user xxx
#   </LimitExcept>
</Location>



